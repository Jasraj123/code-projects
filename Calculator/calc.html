<!DOCTYPE html>
<html>
<head>
  <title>My Personal Calculator</title>
  <link rel="stylesheet" type="text/css" href="calc.css">
</head>
<body>
  <div class="calculator">
    <input type="text" id="result" readonly>
    <div class="buttons" onclick="handleButtonClick(event)">
      <button>C</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>+</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>-</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>*</button>
      <button>0</button>
      <button>/</button>
      <button class="equal">=</button>
    </div>
  </div>
  <script src="calc.js"></script>
</body>
</html>
